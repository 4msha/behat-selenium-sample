default:
   paths:
       features: '../features/single'
       bootstrap:  '../features/bootstrap'
   context:
       parameters:
           lambdatest:
               server: "beta-hub.lambdatest.com"
               user: "YOUR LT_USERNAME"
               key: "YOUR LT_ACCESS_KEY"

               capabilities:
                   build: "behat-selenium-sample"
                   name: "single-behat-test"
                   video: true
                   visual: true
                   network: true
                   console: true


               environments:
                   -
                       browserName: chrome
                       version: 71.0
                       platform: Win10
